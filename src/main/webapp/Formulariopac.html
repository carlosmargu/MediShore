    <center><form class="form-inline" action="/historiaClinica" method="GET">
            
            <div>
                </div>
            
            <h1><b>Historial Clinico</b></h1>

            <label for="Nombre">Fecha:</label>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" name="fecha"  placeholder="DD/MM/AAAA">
            </div>
            <br>
            <b>Nombre</b> <br>
            <div>
                <div class="form-group">
                    <input type="text" class="form-control" name="nombre"  placeholder="Nombre y apellido">
                </div>
            </div>
            <label for="Nombre">Cedula de Ciudadania:</label>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" name="cc"  placeholder="Cedula.">
            </div>
            <br>
            <label for="Nombre">Procedencia:</label>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" name="procedencia"  placeholder="Procedencia.">
            </div>
            <br>
            <label for="Nombre">Ocupacion:</label>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" name="ocupacion"  placeholder="Ocupacion.">
            </div>
            <br>
            <label for="Motivo">Motivo de la consulta:</label>
            <br><div class="form-group">
                <textarea class="form-control" name="motivo" rows="3" placeholder="Describa aquí la razón por la cual el paciente viene a consulta."></textarea>
            </div><br>
            <label for="Motivo">Enfermedad Actual:</label>
            <br><div class="form-group">
                <textarea class="form-control" name="enfermedad" rows="2" placeholder="A partir de los síntomas, ¿que enfermedad deduce?"></textarea>
            </div>
            <label for="Motivo">Revisión del sistema:</label>
            <br><div class="form-group">
                <textarea class="form-control" name="revision" placeholder="" rows="3"></textarea>
            </div>
            <br>
            <label for="Motivo">Antecedentes:</label>
            <br><div class="form-group">
                <textarea class="form-control" name="antecedentes" rows="4"></textarea>
            </div><br>
            <label for="Motivo">Análisis físico:</label>
            <br><div class="form-group">
                <textarea class="form-control" name="analisis" rows="2"></textarea>
            </div><br>
            <label for="Motivo">Plan:</label>
            <br><div class="form-group">
                <textarea class="form-control" name="plan" rows="2"></textarea>
            </div>
            <br><br><input type="submit" class="btn btn-warning" value="GUARDAR" /><br><br><br><br><br><br>
